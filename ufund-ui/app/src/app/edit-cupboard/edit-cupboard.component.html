<div>
    <h2>Create a new need:</h2>

    <div id="new-need-name">
        <label for="new-need-name">Name: </label> 
        <input #needName id="new-need-name" />
    </div>

    <div id="new-need-facility">
        <label for="new-need-facility">Facility: </label> 
        <input #needFacility id="new-need-facility" />
    </div>

    <div id="new-need-description">
        <label for="new-need-description">Description: </label> 
        <input #needDescription id="new-need-description" />
    </div>

    <!-- Date Picker for selecting date -->
    <div id="new-need-datetime">
        <label for="new-need-datetime">Datetime: </label> 
        <input #needDate type="date" id="new-need-date" />
    </div>

    <!-- Dropdown for selecting time -->
    <div id="new-need-time">
        <label for="new-need-time">Time: </label> 
        <select #needTime id="new-need-time">
            <option *ngFor="let option of timeSlots" [value]="option">{{option}}</option>
        </select>
    </div>

    <div id="new-need-required">
        <label for="new-need-required">Required: </label> 
        <input #needRequired id="new-need-required" />
    </div>

    <button type="button" class="add-button" (click)="add(needName.value, 
    needFacility.value, needDescription.value, needDate.value, needTime.value, 
    needRequired.value); needName.value=''">
        Add need
    </button>
</div>

<h2>Existing needs:</h2>

<ul class="needs">
  <li *ngFor="let need of needs">
    <a routerLink="/needs/{{need.id}}">
      <span class="badge">{{need.id}}</span> {{need.name}}
    </a>
    <button type="button" class="delete" title="delete need"
      (click)="delete(need)">x</button>
  </li>
</ul>
