<h3>Next 7 Days</h3>
<div class="calendar">
  <div *ngFor="let day of days" class="calendar-day">
    <h4>{{ day.date | date: 'fullDate' }}</h4>
    <ul class="schedule-list">
      <li *ngFor="let item of day.needs" class="schedule-item">
        <a [routerLink]="['/needs-helper', item.need.id]" class="schedule-link">
          <span class="need-name">{{ item.need.name }}</span>
          <span class="need-time">{{ strtoDate(item.need.datetime) | date: 'shortTime' }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
